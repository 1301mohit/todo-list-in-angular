<div class="container">
    <app-add-to-do (addTodo) = "addToDo($event)"></app-add-to-do>
    <h4>Your ToDos</h4>
    <div *ngIf = "todos.length === 0; else elseBlock">No todos to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-to-do-item [todo] = "todo" (todoDelete) = "deleteToDo($event)" (checkTodo) = "checkToDo($event)"></app-to-do-item>
        </div>
    </ng-template>
</div>
